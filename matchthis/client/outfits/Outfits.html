<template name="Outfits">
    {{#if $.Session.get 'newOutfit'}}
        {{> NewOutfit}}
    {{else}}
        <button class="new-recipe">New Outfit</button>
    {{/if}}
    <h2>Outfit</h2>
    <section class="recipes">
        {{#if Template.subscriptionsReady }}
            {{#each outfits}}
                {{> Outfit }}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
